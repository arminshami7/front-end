<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت پروفایل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="quote.html">توییتر</a> 

    <main> <!-- تگ اصلی برای محتوای اصلی صفحه -->
        <article class="profile-card">
            <!-- ۱. یک تگ عکس برای پروفایل بذار. یک آدرس عکس از اینترنت پیدا کن و در src قرار بده. -->
            <img src="images/profile.jpg" alt="عکس پروفایل">

            <!-- ۲. یک تگ h2 برای اسم کامل بذار. -->
            <h2>armin sahami</h2>

            <!-- ۳. یک تگ p برای عنوان شغلی بذار. -->
             <p>توسعه‌دهنده فرانت‌اند</p> 

            <!-- ۴. یک div برای آیکون‌های اجتماعی بساز. -->
            <div class="social-icons">
                <!-- داخل این div سه تا لینک (تگ a) بذار. فعلا می‌تونی به جای آیکون، فقط متنشون رو بنویسی. -->
                 <a href="#">گیت‌هاب</a> 
                 <a href="#">لینکدین</a> 
                 <a href="#">توییتر</a> 
            </div>
        </article>
    </main>

</body>
</html>
