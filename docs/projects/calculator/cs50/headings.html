<!DOCTYPE html>
<html lang="fa" dir="rtl">
 <head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="device-width, initial-scale = 1"/>
   <title>headings</title>
   <link rel="stylesheet" href="style.css">
 </head>

    <body>
        <h1> This is a heading </h1>
        <h2>an ordered list</h2>
        <ol>
            <li> first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>

        <h2>unordered lists</h2>
        <ul>
            <li> first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>

        <img src="Screenshot 2025-07-09 152657.png" alt="logo" style="width: 200px; height: 180px; border: solid blue 2px; border-radius: 7px;margin: 10px 30px;"> <br>
        
        <a href="https://google.com">google</a><br>
        <a href="Screenshot 2025-07-09 152657.png">logo</a>

        <table>
            <thead>
                <th>ocean</th>
                <th>average</th>
                <th>maximum</th>
            </thead>
            <tbody>
                <tr>
                    <td>pacific ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>persian gulf</td>
                    <td>2,340 m</td>
                    <td>12,870 m</td>  
                </tr>
            </tbody>
        </table><br>
        
        <form style="border: solid 1px black; width: 200px; padding: 20px; border-radius: 12px;">
            <div>
            <input type="text" placeholder="Full Name" name="name" id="name"><br>
            <input type="password" placeholder="password" name="password" id="password"><br>
            <input type="submit" value="Submit">
            </div><br>

            <div>
                <input type="radio" name="color" value="blue" id="blue" ><span style="color: blue;">blue</span>
                <input type="radio" name="color" value="red" id="red" ><span style="color: red;">red</span>
                <input type="radio" name="color" value="green" id="green"><span style="color: green;">green</span>
            </div><br>

            <div>
                <input name="country" list="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="usa">
                    <option value="italy">
                    <option value="iran">
                </datalist>
            </div>
        </form>

    </body>
</html>
